<div id="content" ng-controller="CallsWidgetCtrl">
    <div class="table-responsive">
        <table id="callsFullTable" class='table table-striped table-condensed'>
            <thead>
            <tr>
                <th>Id</th>
                <th>Call Name</th>
                <th>Logged Timestamp</th>
                <th>Logging User</th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="call in calls">
                <td>{{call.Id}}</td>
                <td>{{call.Name}}</td>
                <td>{{call.Timestamp | fromNow}}</td>
                <td>{{call.LoggingUser}}</td>
                <td class="{{call.PriorityCss}}">{{call.Priority}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
