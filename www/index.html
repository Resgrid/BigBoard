<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:35729 http://microsoft.winjs.1.0 http://api.resgrid.com https://api.resgrid.com https://d37gvrvc0wt4s1.cloudfront.net https://maps.googleapis.com https://maps.gstatic.com https://csi.gstatic.com https://cdn.mxpnl.com https://secure.gravatar.com http://maps.googleapis.com https://mts.googleapis.com https://mts1.googleapis.com https://mts0.googleapis.com https://fonts.gstatic.com https://resgridapi.local https://api.resgrid.com 'unsafe-inline' data: https://api.rollbar.com https://api.resgrid.com http://resgridapi.local https://resgridapi.local http://api.mixpanel.com ws://localhost:35729 gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com https://fonts.gstatic.com https://resgrid.com http://api.resgrid.com https://api.resgrid.com https://resgridapi.local 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/libs/angular-gridster/angular-gridster.min.css">
        <link rel="stylesheet" type="text/css" href="css/libs/mobile-angular-ui/mobile-angular-ui-base.css">
        <link rel="stylesheet" type="text/css" href="css/libs/ngToast/ngToast.css">

        <title>Resgrid BigBoard</title>

        <script>
            var isDemo = window.location.search.substring(window.location.search.indexOf('demo=') + 5);
            if (isDemo.indexOf('&') >= 0) {
                isDemo = isDemo.substring(0, isDemo.indexOf('&'));
            }

            if (isDemo && isDemo.length > 0) {
                window.ISDEMO = true;
            } else {
                window.ISDEMO = false;
            }
        </script>
    </head>
    <body ng-app="bigBoard">
        <toast></toast>

        <!-- Sidebars -->
        <div ng-include="'templates/menu.html'"
             ui-track-as-search-param='true'
             class="sidebar sidebar-left"></div>

        <div class="app"
             ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
             ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                    Resgrid BigBoard
                </div>
                <div class="btn-group pull-left">
                    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                        <i class="fa fa-bars"></i> Menu
                    </div>
                </div>
                <div class="btn-group pull-right" ui-yield-to="navbarAction">
                    <div ui-toggle="uiSidebarRight" class="btn">
                        <i class="fa fa-comment"></i> Options
                    </div>
                </div>
            </div>

            <!-- App Body -->
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content">
                    <div id="mainContent" ui-view></div>
                </div>
            </div>

        </div>

        <div ui-yield-to="modals"></div>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src='js/libs/lodash/lodash.min.js'></script>
        <script type="text/javascript" src="js/libs/angular/angular.js"></script>
        <script type="text/javascript" src='js/libs/angular-simple-logger/angular-simple-logger.min.js'></script>
        <script type="text/javascript" src='js/libs/angular-google-maps/angular-google-maps.min.js'></script>
        <script type="text/javascript" src="js/libs/angular-ui-router/angular-ui-router.js"></script>
        <script type="text/javascript" src="js/libs/angular-gridster/angular-gridster.js"></script>
        <script type="text/javascript" src="js/libs/javascript-detect-element-resize/detect-element-resize.js"></script>
        <script type="text/javascript" src="js/libs/mobile-angular-ui/mobile-angular-ui.js"></script>
        <script type="text/javascript" src="js/libs/mobile-angular-ui/mobile-angular-ui.gestures.js"></script>
        <script type="text/javascript" src="js/libs/angular-filter/angular-filter.min.js"></script>
        <script type="text/javascript" src="js/libs/angular-local-storage/angular-local-storage.js"></script>
        <script type="text/javascript" src="js/libs/angular-chrome-storage/angular-chrome-storage.js"></script>
        <script type="text/javascript" src="js/libs/ngCordova/ng-cordova.js"></script>
        <script type="text/javascript" src="js/libs/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="js/libs/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="js/libs/ngToast/ngToast.js"></script>
        <script type="text/javascript" src="js/libs/moment/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="js/libs/angular-moment/angular-moment.min.js"></script>
        <script type="text/javascript" src="js/libs/checklist-model/checklist-model.js"></script>

        <!-- Core App -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/consts.js"></script>

        <!-- Filters -->
        <script type="text/javascript" src="js/filters/bigboard.filters.object2array.js"></script>
        <script type="text/javascript" src="js/filters/bigboard.filters.fromNow.js"></script>

        <!-- Directives -->
        <script type="text/javascript" src="js/directives/bigboard.directives.dyanmicController.js"></script>
        <script type="text/javascript" src="js/directives/bigboard.directives.dynamicElement.js"></script>

        <!-- Interceptors -->
        <script type="text/javascript" src="js/interceptors/bigBoard.inteceptors.authHeader.js"></script>

        <!-- Utils -->
        <script type="text/javascript" src="js/utils/bigboard.utils.device.js"></script>

        <!-- Service -->
        <script type="text/javascript" src="js/services/bigboard.services.analytics.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.auth.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.data.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.device.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.geo.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.noty.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.register.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.settings.js"></script>
        <script type="text/javascript" src="js/services/bigboard.services.utils.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="views/home/bigboard.controllers.home.js"></script>
        <script type="text/javascript" src="views/about/bigboard.controllers.about.js"></script>
        <script type="text/javascript" src="views/settings/bigboard.controllers.settings.js"></script>

        <!-- Widgets -->
        <script type="text/javascript" src="widgets/personnel/bigboard.widgets.personnel.js"></script>
        <script type="text/javascript" src="widgets/personnel/bigboard.widgets.personnelSettings.js"></script>
        <script type="text/javascript" src="widgets/map/bigboard.widgets.map.js"></script>
        <script type="text/javascript" src="widgets/map/bigboard.widgets.mapSettings.js"></script>
        <script type="text/javascript" src="widgets/weather/bigboard.widgets.weather.js"></script>
        <script type="text/javascript" src="widgets/weather/bigboard.widgets.weatherSettings.js"></script>
        <script type="text/javascript" src="widgets/units/bigboard.widgets.units.js"></script>
        <script type="text/javascript" src="widgets/units/bigboard.widgets.unitSettings.js"></script>
        <script type="text/javascript" src="widgets/calls/bigboard.widgets.calls.js"></script>
        <script type="text/javascript" src="widgets/calls/bigboard.widgets.callSettings.js"></script>

        <script src='https://maps.googleapis.com/maps/api/js'></script>
        <script type="text/javascript" src="js/libs/markerWithLabel/markerwithlabel.js"></script>
    </body>
</html>
