<ion-header>
  <ion-navbar>
    <button ion-button menuToggle [hidden]="!(settings.AuthToken)">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating color="primary">Username</ion-label>
          <ion-input [(ngModel)]="settings.Username" type="text">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input [(ngModel)]="settings.Password" type="password">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Enable Sounds</ion-label>
          <ion-toggle [(ngModel)]="settings.EnableSounds"></ion-toggle>
        </ion-item>

        <div padding>
          <button ion-button (click)="onSignup()" [disabled]="!(settings.Password && settings.Username) || saving || demoMode" block color="primary">Save</button>
        </div>
    </ion-list>
</ion-content>
