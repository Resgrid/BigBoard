<ion-grid id="notesContent">
    <ion-row>
      <ion-col>
        <strong>Title</strong>
      </ion-col>
      <ion-col>
        <strong>Note</strong>
      </ion-col>
    </ion-row>
    
    <ion-row class="strippedRows" *ngFor="let note of notes">
      <ion-col>
        {{note.Ttl}}
      </ion-col>
      <ion-col>
        {{note.Bdy}}
      </ion-col>
    </ion-row>
  </ion-grid>
