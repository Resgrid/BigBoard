<ion-header>
  <ion-toolbar>
    <ion-title>
      Map Widget Settings
    </ion-title>
    <ion-buttons start>
      <button ion-button color="danger" (click)="remove()">Remove Widget</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 class="name">Options</h4>
      </ion-col>
    </ion-row>
    <ion-row wrap>
      <ion-col>
        <ion-item>
          <ion-label>Map Type</ion-label>
          <ion-select [(ngModel)]="model.Style">
            <ion-option *ngFor="let type of types" [value]="type">{{type}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Map Zoom Level</ion-label>
          <ion-input type="number" [(ngModel)]="model.ZoomLevel"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Zoom Out To Show All Pins</ion-label>
          <ion-toggle [(ngModel)]="model.ShowAllMarkers"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Show Call Pins</ion-label>
          <ion-toggle [(ngModel)]="model.ShowCalls"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Show Station Pins</ion-label>
          <ion-toggle [(ngModel)]="model.ShowStations"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Show Unit Pins</ion-label>
          <ion-toggle [(ngModel)]="model.ShowUnits"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Show Personnel Pins</ion-label>
          <ion-toggle [(ngModel)]="model.ShowPersonnel"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list-header>
          Map Center Latitude
        </ion-list-header>
        <ion-item>
           <ion-input type="number" [(ngModel)]="model.Latitude"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list-header>
           Map Center Longitude
        </ion-list-header>
        <ion-item>
           <ion-input type="number" [(ngModel)]="model.Longitude"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-70>
      </ion-col>
      <ion-col width-30 style="text-align: right;">
        <button ion-button color="light" (click)="close()" end>Close</button>
        <button ion-button color="success" (click)="save()" end>Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
