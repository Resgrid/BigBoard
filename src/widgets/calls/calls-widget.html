<ion-grid id="callsFullTable" [style.font-size]="settings.FontSize+'px'">
  <ion-row>
    <ion-col [hidden]="!settings.ShowId">
      <strong>Id</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowName">
      <strong>Name</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowTimestamp">
      <strong>Timestamp</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowUser">
      <strong>Logged By</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowPriority">
      <strong>Priority</strong>
    </ion-col>
  </ion-row>
  
  <ion-row class="strippedRows" *ngFor="let call of calls">
    <ion-col [hidden]="!settings.ShowId" [style.color]="call.Color">
      {{call.Id}}
    </ion-col>
    <ion-col [hidden]="!settings.ShowName" [style.color]="call.Color">
      {{call.Name}}
    </ion-col>
    <ion-col [hidden]="!settings.ShowTimestamp" [style.color]="call.Color">
      {{call.Timestamp | amTimeAgo}}
    </ion-col>
    <ion-col [hidden]="!settings.ShowUser" [style.color]="call.Color">
      {{call.LoggingUser}}
    </ion-col>
    <ion-col [ngClass]="call.PriorityCss" [hidden]="!settings.ShowPriority">
      {{call.Priority}}
    </ion-col>
  </ion-row>
</ion-grid>
