<ion-grid id="linksFullTable" [style.font-size]="settings.FontSize+'px'">
  <ion-row>
    <ion-col>
      <strong>DepartmentName</strong>
    </ion-col>
    <ion-col>
      <strong>Color</strong>
    </ion-col>
    <ion-col>
      <strong>Calls</strong>
    </ion-col>
    <ion-col>
      <strong>Units</strong>
    </ion-col>
    <ion-col>
      <strong>Personnel</strong>
    </ion-col>
    <ion-col>
      <strong>Orders</strong>
    </ion-col>
  </ion-row>
  <ion-row class="strippedRows" *ngFor="let link of links">
    <ion-col>
      {{link.DepartmentName}}
    </ion-col>
    <ion-col>
      {{link.Color}}
    </ion-col>
    <ion-col>
      {{link.ShareCalls}}
    </ion-col>
    <ion-col>
      {{link.ShareUnits}}
    </ion-col>
    <ion-col>
      {{link.SharePersonnel}}
    </ion-col>
    <ion-col>
      {{link.ShareOrders}}
    </ion-col>
  </ion-row>
</ion-grid>
