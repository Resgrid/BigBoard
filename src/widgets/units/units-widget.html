<ion-grid id="unitsFullTable" [style.font-size]="settings.FontSize+'px'">
  <ion-row>
    <ion-col>
      <strong>Name</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowStation">
      <strong>Station</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowType">
      <strong>Type</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowState">
      <strong>State</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowTimestamp">
      <strong>Timestamp</strong>
    </ion-col>
    <ion-col [hidden]="!settings.ShowEta">
      <strong>Eta</strong>
    </ion-col>
  </ion-row>
  <ion-row class="strippedRows" *ngFor="let unit of units">
    <ion-col>
      {{unit.Name}}
    </ion-col>
    <ion-col [hidden]="!settings.ShowStation">
      {{unit.GroupName}}
    </ion-col>
    <ion-col [hidden]="!settings.ShowType">
      {{unit.Type}}
    </ion-col>
    <ion-col [ngClass]="unit.StateCss" [hidden]="!settings.ShowState">
      {{unit.State }}
    </ion-col>
    <ion-col [hidden]="!settings.ShowTimestamp">
      {{unit.Timestamp | amTimeAgo}}
    </ion-col>
    <ion-col [hidden]="!settings.ShowEta">
      {{unit.Eta}}
    </ion-col>
  </ion-row>
</ion-grid>
