<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Resgrid BigBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker 
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>
  -->
  <link href="build/main.css" rel="stylesheet">

  <script>
    var isDemo = window.location.search.substring(window.location.search.indexOf('demo=') + 5);
    if (isDemo.indexOf('&') >= 0) {
      isDemo = isDemo.substring(0, isDemo.indexOf('&'));
    }

    if (isDemo && isDemo.length > 0) {
      window.ISDEMO = true;
    } else {
      window.ISDEMO = false;
    }
  </script>
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- Include SignalR (& jQuery since it requires it) -->
  <script src="assets/signalr/jquery.min.js"></script>
  <script src="assets/signalr/jquery.signalr.min.js"></script>
  <script src="https://api.resgrid.com/signalr/hubs"></script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  
  <script src="http://maps.google.com/maps/api/js"></script>
  <script src="assets/markerWithLabel/markerwithlabel.js"></script>
  
  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>
</body>
</html>
